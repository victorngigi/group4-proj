<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group 4 Shopping List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Group 4 Shopping List</h1>
      <form id="cart">
        <div class="form-row">
          <label for="cartItem">Item:</label>
          <input type="text" id="cartItem" placeholder="Milk, Bread" />
          <label for="price">Price:</label>
          <input type="number" id="price" placeholder="199" step="1" />
          <input type="submit" value="Add" />
        </div>
      </form>
      <div class="list">
        <ul id="shoppingList"></ul>
        <button id="clear">Clear all items</button>
        <div id="total">Total: Ksh 0</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
